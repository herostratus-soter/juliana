<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juliana</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    
    <style>
        /* APLICAR LA FUENTE A TODO EL BODY */
        body {
            font-family: 'Poiret One', sans-serif; 
            margin: 0;
            /* Cambiado: Ya no necesitamos 100vh forzado si el contenido es largo */
            min-height: 100vh; /* Asegura que el fondo cubra al menos toda la pantalla */
            
            /* Imagen de fondo */
            background-image: url('background.jpg');
            background-size: cover; 
            background-position: center; 
            
            /* CÓDIGO CORREGIDO AQUÍ: */
            /* 1. Mantenemos el centrado horizontal (justify-content: center;) */
            /* 2. Quitamos 'align-items: center;' para que el contenido empiece arriba (o aplicamos un centrado vertical suave). */
            display: flex;
            justify-content: center;
            
            /* Importante: Añadimos un poco de padding superior e inferior para evitar que el contenido toque los bordes */
            padding: 30px 0; 
        }

        /* CONTENEDOR DE LA CAPA OSCURA Y EL DESENFOQUE */
        .blur-overlay {
            width: 90%; 
            max-width: 400px; 
            padding: 40px 20px;
            
            /* Color de fondo: Verde oscuro semi-transparente */
            background-color: rgba(0, 50, 0, 0.4); 
            
            /* Texto blanco para que contraste con el fondo oscuro */
            color: white; 
            text-align: center;
            
            /* Esquinas redondeadas para el contenedor */
            border-radius: 20px; 
            
            /* EFECTO GAUSSIANO FUERTE */
            backdrop-filter: blur(12px);
            border: 2px solid yellow;
            -webkit-backdrop-filter: blur(15px); 
        }
        
        /* Estilo para la imagen de Juliana */
        .profile-image {
            display: block; 
            width: 250px; 
            height: 300px; 
            margin: 0 auto 20px auto; 
            object-fit: cover; 
            border-radius: 25px; 
            border: 0px solid white; 
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 5px;
            color: white; 
        }
        
        p {
            font-size: 1.2rem;
            color: #ccc; 
            margin-bottom: 30px;
            font-weight: bold; 
        }
        
        /* Contenedor Flexbox para los enlaces */
        .link-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 350px;
            margin: 0 auto 30px auto; 
        }
        
        /* Estilo de los enlaces (como botones) */
        .link-list a {
            text-decoration: none;
            background-color: white; 
            color: black;
            padding: 12px 20px; 
            border-radius: 10px; 
            transition: background-color 0.3s ease;
            display: block;
            font-weight: bold;
        }
        
        .link-list a:hover {
            background-color: #2c972c; 
            color: white;
        }

        /* ESTILOS PARA LOS LOGOS */
        .logo-container {
            display: flex;
            justify-content: space-around; 
            align-items: center;
            width: 100%;
            max-width: 350px; 
            margin: 0 auto; 
            padding-top: 20px; 
        }

        .brand-logo {
            width: 160px; 
            height: auto; 
        }
    </style>
</head>
<body>
    <div class="blur-overlay">
        
        <img src="juliana.jpg" alt="Foto de Juliana" class="profile-image">
        
        <h1>Juliana Barreneche Zuleta</h1>
        <p>Escritora, Angelóloga y Consteladora</p>
        
        <div class="link-list">
            <a href="https://www.youtube.com/@julianabarrenechezuleta" target="_blank">YouTube</a>
            <a href="https://www.instagram.com/labarreneche/" target="_blank">Instagram</a>
            <a href="https://www.tiktok.com/@julianabarreneche3" target="_blank">TikTok</a>
            <a href="mailto:julianabarrenechezuleta@gmail.com">julianabarrenechezuleta@gmail.com</a>
            <a href="https://wa.link/erc4v8" target="_blank">WhatsApp</a>
        </div>
        
        <div class="logo-container">
            <img src="logo1.png" alt="Primer Logo" class="brand-logo">
            <img src="logo2.png" alt="Segundo Logo" class="brand-logo">
        </div>
        
    </div>
</body>
</html>
